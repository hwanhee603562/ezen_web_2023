<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>비회원 게시판</title>
</head>
<body>
	<form>
		<fieldset>
		 	 <legend><h3>비회원게시판</h3></legend>
		 	 <br/>
		 	 카테고리 <select>
				<option> 공지사항 </option>
				<option> 자유게시판 </option>
				<option> 기타 </option>
			</select> <br/>
			<input type="text" placeholder="작성자">
			<input type="text" placeholder="비밀번호"> <br/>
			<hr/>
			<input type="text" placeholder="게시물 제목 입력">
			<hr/>
			<textarea rows="15" cols="60" placeholder="게시물 내용입력"></textarea><br/>
			공개선택
			<input type="radio" name="n">공개글		
			<input type="radio" name="n">비공개글<br/>
			공유선택
			<input type="checkbox">카카오톡
			<input type="checkbox">트위터
			<input type="checkbox">네이버카페<br/>
			작성일자
			<input type="datetime-local">
			작성시간
			<input type="time">
			<hr/>
			첨부파일
			<input type="file" multiple="multiple"><br/>
			<br/>
			<input type="submit" value="목록보기">
			<input type="submit" value="글쓰기">
			<input type="reset" value="다시쓰기">
		</fieldset>
	 </form>

	 
</body>
</html>
