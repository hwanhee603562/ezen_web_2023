<!DOCTYPE html>

</head>
<body>
	<!-- 1. html에서의 인수x 반환x 함수 호출 : 클릭할때마다 함수실행 -->
	<button onclick="함수1()" type="button">함수1실행</button>
	<!-- 2. html에서의 인수o 반환x 함수 호출 : 클릭할때마다 함수실행 -->
	<button onclick="함수2('사이다  :', 3)" type="button">함수2실행</button>
	<!-- 3. html에서의 인수o 반환o 함수 호출 : 클릭할때마다 함수실행 -->
	<button onclick="함수3('사이다  :', 7)" type="button">함수3실행</button>

	<script src="2_함수활용.js" type="text/javascript"></script>

</body>
