<!-- HTML주석 : "범위지정+ctrl+shift+/" --> 
<!-- 

	HTML : Hyper Text Markup Language 하이퍼텍스트 마크업 언어
		1. <> : 꺽은괄호를 사용하는 언어이며, '태그'라 한다
		2. <마크업> </마크업> : 모든 마크업들은 시작과 끝 존재 [*예외 <input />]
			마크업 시작과 끝 사이 안에 내용물 작성
			
			
			<html></html> : 모든 마크업을 감싼 마크업
			<head></head> : HTML 문서의 추가옵션이나 부가정보에 관련된 마크업 넣은 구역
			<meta charset="UTF-8"> : 인코딩 타입(문자를 번역하는 기술)
			<title></title> : 문서 제목
			<body></body>	: 실제 화면에 표시될 내용 구역
 -->
<!DOCTYPE html> <!-- HTML5버전 상태 표시이며, 없어도 무방하다 -->
<html> <!-- HTML 시작을 알리는 태그 -->
<head> <!-- HTML 옵션 태그 -->
<meta charset="UTF-8">	<!-- 현재 문서의 한글 인코딩[번역] 방법 -->
<title>HTML제목</title>	<!-- 문서 제목 -->
</head>
<body>	<!-- 본문 : 실제 화면에 표시될 내용들 -->
	안녕하세요
</body>
</html> <!-- HTML 끝을 알리는 태그 -->
