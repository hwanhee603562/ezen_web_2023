<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


	<!-- css 호출 -->
	<link href="1_선택자.css" rel="stylesheet">
	

</head>
<body>


	<!-- 
		css 선택자 : 꾸미기 대상 선택
			1. *{}			: 모든 곳에 적용 ('와일드카드'라 함)
				*기본 스타일 적용
			2. 태그명{} 		: 해당 태그에 적용
				*헤더 사용할 시 구분하는데에 어려움이 있기에 가급적 사용치 않음
			3. .class명{} 	: class속성 이용	[ 복수형 ]
				*통상 class를 사용함
			4. #id명{} 		: id속성 이용		[ 단일형 ]
				*class사용 중 특별히 다른 스타일로 변경할 경우 id사용
			 
				-우선순위 : 속성이 중복될 경우
				id > class > 태그명 > *
	 -->
	 
	 <p> 유재석 </p>
	 <p> 강호동 </p>
	 <h4> 신동엽 </h4>
	 <p class="text1"> 김희철 </p>
	 <p id="text2"> 서장훈 </p>
	 




</body>
</html>
